version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: my-redis
    ports:
      - "6379:6379"
    # This command tells Redis to save data to disk
    command: redis-server --appendonly yes
    volumes:
      # Maps a folder named 'redis_data' in the current directory to the container
      - ./redis_data:/data